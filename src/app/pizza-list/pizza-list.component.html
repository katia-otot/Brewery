<h1>Men√∫</h1>
<table class="table">
    <thead>
        <tr>
            <th>Imagen</th>
            <th>Nombre</th>
            <th>Tipo</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Compra</th>

        </tr>
    </thead>
    <tbody>
        @for (pizza of pizzas; track pizza.nombre){
        <tr>
            <td><img [src]="pizza.imagen" alt="{{ pizza.nombre }}"></td>
            <td>{{pizza.nombre}}</td>
            <td>{{pizza.tipo}}</td>
            <td>{{pizza.precio | currency}}</td>
            @if (pizza.stock == 0){
                <td><span class="badge text-bg-danger">Sin stock</span></td>
            }@else {
                {{pizza.stock}}
            }
            <td>
                <button class="btn btn-success btn-sm" (click)="downCantidad(pizza)">-</button>
                <input 
                    type="number" 
                    [(ngModel)]="pizza.cantidad"
                    (keyup)="validarCantidad($event, pizza)"
                    min="0"
                    [max]="pizza.stock">
                <button class="btn btn-success btn-sm" (click)="upCantidad(pizza)">+</button>
            </td>
         </tr> 
        } @empty {
            <tr>
                <td colspan="4">No hay pizzas para mostrar</td>
            </tr>
        }
    </tbody>
</table>
